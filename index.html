<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>仪表盘</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Google Fonts for countdown and banner -->
  <link href="https://all.hlmirror.com/https://fonts.googleapis.com/css2?family=ZCOOL+XiaoWei&family=Noto+Serif+SC:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/styles.css" />
</head>
<body class="bg-gray-50">
  <div class="mx-auto container-root">
    <!-- header: countdown + settings -->
    <div class="flex justify-between items-start py-4">
      <div></div>
      <div class="text-right">
        <div id="countdown-container" class="flex items-center gap-3">
          <div id="countdown-label" class="countdown-font text-gray-500">距 XX 还有</div>
          <div id="countdown-days" class="countdown-font font-bold">0 天</div>
        </div>
      </div>
      <div class="ml-4">
        <button id="settings-btn" class="px-3 py-1 bg-white rounded shadow hover:shadow-lg transition-shadow duration-200 focus:outline-none focus:ring-2 focus:ring-indigo-300">设置</button>
      </div>
    </div>

    <!-- banner 改为左右布局：左图右侧天气卡 -->
    <div class="relative rounded-xl overflow-hidden banner-wrap flex items-stretch gap-4">
      <div class="relative rounded-xl overflow-hidden flex-1 banner-container">
        <img id="banner-img" src="./img/banner.png" alt="banner" class="w-full h-full object-cover" />
        <div class="absolute inset-0 bg-black/20"></div>
        <div class="absolute left-6 top-6 text-white banner-font">
          <div class="text-3xl font-semibold" id="greeting">上午好！ 现在是 --:--:--</div>
          <div class="mt-1 text-lg hitokoto" id="daily-hitokoto">加载中...</div>
        </div>
      </div>

      <!-- 右侧实时天气卡（简洁） -->
      <div id="banner-weather" class="w-64 bg-white/90 rounded-xl p-4 shadow flex flex-col justify-center">
        <div class="text-sm text-gray-500">实时天气</div>
        <div id="bw-desc" class="text-lg font-semibold mt-2">加载中...</div>
        <div id="bw-temp" class="text-3xl font-bold mt-1">-- ℃</div>
        <div id="bw-feels" class="text-sm text-gray-600 mt-1">体感 -- ℃</div>
        <div id="bw-update" class="text-xs text-gray-400 mt-2">更新时间 --</div>
      </div>
    </div>

    <!-- search -->
    <section class="mt-6">
      <form id="search-form" class="bg-white rounded-xl p-3 shadow flex gap-3 items-center">
        <div class="relative flex-1">
          <span class="absolute inset-y-0 left-3 flex items-center text-gray-400">
            <!-- search icon -->
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-4.35-4.35M11 19a8 8 0 100-16 8 8 0 000 16z"/></svg>
          </span>
          <input id="search-input" class="search-input pl-12 pr-10 py-3 w-full rounded-lg border border-gray-200 focus:outline-none focus:ring-2 focus:ring-indigo-300 transition" placeholder="搜索网页或输入网址，回车或点击搜索" />
          <button type="button" id="search-clear" class="search-clear hidden absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600">✕</button>
        </div>
        <select id="search-engine" class="search-engine-select px-3 py-2 rounded-lg border bg-white">
          <option value="https://www.google.com/search?q=">Google</option>
          <option value="https://www.baidu.com/s?wd=">百度</option>
          <option value="https://www.bing.com/search?q=">Bing</option>
        </select>
        <button id="search-btn" class="search-btn px-5 py-2 bg-indigo-600 text-white rounded-lg hover:shadow-lg transition">搜索</button>
      </form>
    </section>

    <!-- nav (tabs + cards 渲染由 JS 生成) -->
    <section class="mt-6">
      <div id="nav-root" class="bg-transparent"></div>
    </section>
  </div>

  <!-- settings modal: flex 使移除 hidden 时居中 -->
  <div id="settings-modal" class="fixed inset-0 bg-black/40 hidden flex items-center justify-center">
    <div class="bg-white rounded-xl p-6 w-full max-w-2xl">
      <h3 class="text-lg font-semibold mb-3">设置</h3>
      <div class="space-y-3">
        <div>
          <label class="block text-sm text-gray-600">Banner 图片 URL</label>
          <input id="banner-url" class="w-full mt-1 px-3 py-2 border rounded" placeholder="./img/banner.png" />
          <button id="save-banner" class="mt-2 px-3 py-1 bg-indigo-600 text-white rounded">保存 Banner</button>
        </div>

        <div>
          <label class="block text-sm text-gray-600">倒计时显示</label>
          <div class="flex items-center gap-3 mt-1">
            <input type="checkbox" id="show-countdown" />
            <label for="show-countdown" class="text-sm">显示倒计时</label>
            <input id="countdown-name" class="ml-4 px-3 py-1 border rounded" placeholder="目标名称（例如：高考）" />
            <!-- 新增倒计时颜色选择 -->
            <input id="countdown-color" type="color" class="ml-3 w-10 h-10 p-0 border rounded" title="倒计时颜色" />
          </div>
        </div>

        <div>
          <label class="block text-sm text-gray-600">倒计时目标日期</label>
          <input id="countdown-date" type="date" class="mt-1 px-3 py-2 border rounded" />
        </div>

        <div>
          <label class="block text-sm text-gray-600">天气位置城市搜索</label>
          <div class="flex gap-2 mt-1">
            <input id="lat-input" placeholder="纬度（可选）" class="px-3 py-2 border rounded" />
            <input id="lon-input" placeholder="经度（可选）" class="px-3 py-2 border rounded" />
          </div>
          <div class="mt-2">
            <input id="city-search" placeholder="搜索城市名" class="px-3 py-2 border rounded w-2/3" />
            <button id="city-search-btn" class="px-3 py-1 bg-gray-800 text-white rounded ml-2">搜索城市</button>
            <div id="city-results" class="mt-2"></div>
          </div>
        </div>

        <div>
          <label class="block text-sm text-gray-600">每日语句来源</label>
          <select id="hitokoto-source" class="mt-1 px-3 py-2 border rounded">
            <option value="hitokoto">Hitokoto (一言)</option>
            <option value="gaokao">内置高考语句</option>
          </select>
        </div>

        <div>
          <label class="block text-sm text-gray-600">默认搜索引擎</label>
          <select id="default-search-engine" class="mt-1 px-3 py-2 border rounded">
            <option value="https://www.google.com/search?q=">Google</option>
            <option value="https://www.baidu.com/s?wd=">百度</option>
            <option value="https://www.bing.com/search?q=">Bing</option>
          </select>
        </div>

        <div class="text-right">
          <button id="save-settings" class="px-3 py-1 bg-green-600 text-white rounded">保存设置</button>
          <button id="close-settings" class="px-3 py-1 bg-gray-200 rounded ml-2">关闭</button>
        </div>
      </div>
    </div>
  </div>

  <!-- 拆分后的脚本 -->
  <script src="./assets/js/ui.js"></script>
  <script src="./assets/js/weather.js"></script>
  <script src="./assets/js/nav.js"></script>
  <script src="./assets/js/main.js"></script>
</body>
</html>
